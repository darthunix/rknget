Global:
  tmppath: ./tmp
  statepath: ./state.yml
  savetmp: True
  reqPath: ./request.xml
  reqPathSig: ./request.xml.sig

DumpLoader:
  url: http://vigruzki.rkn.gov.ru/services/OperatorRequest/?wsdl
  retrycount: 5
  conntimeout: 240
  sleeptimeout: 60
  SoapVersion: 1.2
  dumpfmtver: 2.2

DataMapping:
  http:
    - out/http.lst
  domain:
    - out/httpdom.lst
  https:
    - out/httpsdomm.lst
  domainmask:
    - out/httpsdomm.lst
  ip:
    - out/ipsub.lst
  ipsub:
    - out/ipsub.lst

Logging:
  logpath: ./rknget.log
  stdoutlvl: DEBUG
  logfilelvl: INFO
